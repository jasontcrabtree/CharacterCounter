		<div class="gridContainer">
			<h1 class="mainTitle">Character Counter</h1>

			<p class="pageDescription">
				A simple tool to quickly and easily check exactly how many characters
				you're using.
			</p>

			<h2 class="characterCountLabel">Characters:</h2>

			<span id="number" class="numberCount">0</span>

			<div class="textAreaStyle">
				<label for="textAreaInput" class="textBoxLabel">Textbox:</label>
				<textarea
					autofocus
					rows="14"
					cols="auto"
					class="textAreaBox"
					id="textAreaInput"
					placeholder="What are you going to say?"
					alt="Text box to type in characters to be automatically counted"
				></textarea>
			</div>
