  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Primary Meta Tags -->
    <title>CharacterCounter</title>
    <meta name="title" content="CharacterCounter" />
    <meta
      name="description"
      content="An ultra-fast tool to check how many characters you've typed"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://charactercounter.netlify.com/" />
    <meta property="og:title" content="CharacterCounter" />
    <meta
      property="og:description"
      content="An ultra-fast tool to check how many characters you've typed"
    />
    <meta
      property="og:image"
      content="https://charactercounter.netlify.com/ccsocial.png"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://charactercounter.netlify.com/"
    />
    <meta property="twitter:title" content="CharacterCounter" />
    <meta
      property="twitter:description"
      content="An ultra-fast tool to check how many characters you've typed"
    />
    <meta
      property="twitter:image"
      content="https://charactercounter.netlify.com/ccsocial.png"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon files -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_package/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_package/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_package/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="favicon_package/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="theme-color" content="#08238c" />
  </head>
  <body class="parent--container">
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->

    <div>
      <header>
        <h1 class="mainTitle">Character Counter</h1>

        <p class="pageDescription">
          A simple tool to quickly count the number of characters in your text.
          Made by
          <a href="https://twitter.com/jasontcrabtree" class="twitterLink"
            >@jasontcrabtree</a
          >
          for me, and you!
        </p>
      </header>

      <section class="results__section--layout">
        <h2 class="characterCountLabel ">
          Characters:
        </h2>

        <span id="number" class="numberCount">0</span>

        <div class="copyText ">
          <button
            class="copyTextLayout button--style flexGrow CopyTextButton"
            type="button"
          >
            Copy Text
          </button>
        </div>
      </section>

      <div class="textAreaStyle">
        <label for="textAreaInput" class="textBoxLabel">Textbox:</label>
        <textarea
          autofocus
          rows="14"
          cols="auto"
          type="text"
          class="textAreaBox"
          placeholder="What are you going to say?"
          alt="Text box to type in characters to be automatically counted"
        ></textarea>
        <button
          class="button--style clearHistory clear-history--layout button--destructive"
        >
          Clear Text and Saved History
        </button>
      </div>
    </div>
    <script src="index.js" async defer></script>
  </body>
</html>
